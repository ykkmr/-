<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        #wrap {
            width: 400px;
            margin: 10px auto;
        }

        .switch {
            width: 400px;
            height: 400px;

            border-radius: 10px;
            padding: 40px;
            margin: 10px auto;
        }

        * {
            text-align: center;
            font-family: 'Jua', sans-serif;
            ;
        }

        #info-temp {
            color: blue;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript">

        $(document).ready(function(){
        set_exchange();
      });

      function set_exchange() {
          $.ajax({
              type: "GET",
              url: "https://api.manana.kr/exchange/rate.json",
              data: {},
              success: function (response) {
                  for (let i=0; i<response.length; i++) {
                    if (response[i]['name'] == 'JPYKRW=X') {
                      let rate_date = response[i]['rate']+"("+response[i]['date']+" 기준)";
                      $('#exchange').text(rate_date);
                      return;
                    }
                  }

              }
          })
      }


        function order() {
            let name = $('#customer').val();
            let count = $('#count').val();
            let address = $('#address').val();
            let phone_number = $('#phone_number').val();

/*
            if (name != '') {
                alert(name);
            }
            if ( name == ''){
                alert('이름이 입력됨');
            }
*/



            if (name == '') {
                alert('이름을 입력하세요!');
                return
            }else if (count == 0){
                alert('수량을 선택하세요!');
                return
            }
            else if (address == ''){
                alert('주소를 입력하세요!');
                return
            }
            else if (phone_number == ''){
                alert('전화번호를 입력하세요!');
                return
            }
            else {
                alert('주문 완료!');
                return
            }
        }


    </script>
</head>

<body>
    <div class="switch">
        <img class="card-img-top"
            src="http://blogfiles.naver.net/MjAyMDAzMjZfMTI5/MDAxNTg1MjExNjU2MDk3.J_julGnUjPqFPW1kHs5UCvjbqBTTyrGqI20vt0GNjR4g.8_6aQNjWmJL30z-4pGvnBZiCPeqrsMX-qhm0hDWjSesg.JPEG.zxas2512/8f24fa64c975d1c77d8872abc860e1f4146c6c32b7bc88.jpg'"
            alt="Card image cap">
    </div>
    <div>
        <h1><strong>닌텐도 스위치 동물의 숲 에디션 판매</strong> <sub>가격 : 360,000원/개</sub></h1>
        <p>닌텐도 스위치에서 " 모여봐요 동물의 숲 " 발매 기념으로 새로운 콜라보레이션 상품인 동물의 숲 에디션 상품을 판매합니다.</p>
        <p>기존의 스위치 조이스틱의 색감에서 벗어난 부드러운 파스텔 톤의 아기자기한 스위치를 만나보세요 !</p>
        <p>동물의 숲 에디션 스위치와 함께 모여봐요 동물의 숲을 플레이 하면 재미가 업!</p>
    </div>
    <div id="info-temp">엔-원 환율:
        <span id="exchange"></span>
    </div>

    
    <div id='wrap'>

        
        <div class="form-group mb-3" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
            </div>

            
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text" id="btnGroupAddon">주문자 이름</div>
                </div>
                <input type="text" id = "customer" name = "customer" class="form-control" placeholder="" aria-label="" aria-describedby="btnGroupAddon">
            </div>
        </div>

        
        <div class="select">
            <label class="input-group-text" for="inputGroupSelect01">수량</label>
            <select id = "count" name = "count" class="form-control form-control-sm">
                <option  value="0">
                    <선택>
                </option>
                <option value="1">
                    1개 (1명당 1개 제한)
                </option>
            </select>
        </div>

        <div class="form-group mb-3" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text" id="btnGroupAddon">주소</div>
                </div>

                <input type="text" id = "address" name = "address" class="form-control" placeholder="" aria-label="" aria-describedby="btnGroupAddon">
            </div>
        </div>

        <div class="form-group mb-3" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text" id="btnGroupAddon">전화번호</div>
                </div>

                <input type="text" id="phone_number" class="form-control" placeholder="" aria-label="" aria-describedby="btnGroupAddon">
            </div>
        </div>
    </div>


    <div class="order">
        <button onclick="order()" type="button" class="btn btn-primary">주문하기</button>
    </div>
</body>

</html>
