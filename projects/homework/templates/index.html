<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

    <style>
        #wrap {
            width: 400px;
            margin: 10px auto;
        }

        .switch {
            width: 400px;
            height: 400px;

            border-radius: 10px;
            padding: 40px;
            margin: 10px auto;
        }

        * {
            text-align: center;
            font-family: 'Jua', sans-serif;
            ;
        }

        #info-temp {
            color: blue;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

   

</head>

<body>
    <div class="switch">
        <img class="card-img-top"
            src="http://blogfiles.naver.net/MjAyMDAzMjZfMTI5/MDAxNTg1MjExNjU2MDk3.J_julGnUjPqFPW1kHs5UCvjbqBTTyrGqI20vt0GNjR4g.8_6aQNjWmJL30z-4pGvnBZiCPeqrsMX-qhm0hDWjSesg.JPEG.zxas2512/8f24fa64c975d1c77d8872abc860e1f4146c6c32b7bc88.jpg'"
            alt="Card image cap">
    </div>
    <div>
        <h1><strong>닌텐도 스위치 동물의 숲 에디션 판매</strong> <sub>가격 : 360,000원/개</sub></h1>
        <p>닌텐도 스위치에서 " 모여봐요 동물의 숲 " 발매 기념으로 새로운 콜라보레이션 상품인 동물의 숲 에디션 상품을 판매합니다.</p>
        <p>기존의 스위치 조이스틱의 색감에서 벗어난 부드러운 파스텔 톤의 아기자기한 스위치를 만나보세요 !</p>
        <p>동물의 숲 에디션 스위치와 함께 모여봐요 동물의 숲을 플레이 하면 재미가 업!</p>
    </div>
    <div id="info-temp">엔-원 환율:
        <span id="exchange"></span>
    </div>


    <div id='wrap'>


        <div class="form-group mb-3" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
            </div>


            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text" id="btnGroupAddon">주문자 이름</div>
                </div>
                <input type="text" id="customer" name="customer" class="form-control" placeholder="" aria-label=""
                    aria-describedby="btnGroupAddon">
            </div>
        </div>


        <div class="select">
            <label class="input-group-text" for="inputGroupSelect01">수량</label>
            <select id="count" name="count" class="form-control form-control-sm">
                <option value="0">
                    <선택>
                </option>
                <option value="1">
                    1개 (1명당 1개 제한)
                </option>
            </select>
        </div>

        <div class="form-group mb-3" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text" id="btnGroupAddon">주소</div>
                </div>

                <input type="text" id="address" name="address" class="form-control" placeholder="" aria-label=""
                    aria-describedby="btnGroupAddon">
            </div>
        </div>

        <div class="form-group mb-3" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text" id="btnGroupAddon">전화번호</div>
                </div>

                <input type="text" id="phone_number" class="form-control" placeholder="" aria-label=""
                    aria-describedby="btnGroupAddon">
            </div>
        </div>
    </div>


    <div class="order">
        <button onclick="posting()" type="button" class="btn btn-primary">주문하기</button>
    </div>

    <div class="orders">
        <table class="table">
            <thead>
                <tr>
                    <th class="meta_info" scope="col">이름</th>
                    <th class="meta_info" scope="col">주소</th>
                    <th scope="col">전화번호</th>
                </tr>
            </thead>
            <tbody id="orders-box">
                <tr>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                </tr>
            </tbody>

        </table>
    </div>
    <script>

        function posting() {
            let name = $('#customer').val();
            let count = $('#count').val();
            let address = $('#address').val();
            let number = $('#phone_number').val();

            if (name == '') {
                alert('이름을 입력하세요!');
                return
            } else if (count == 0) {
                alert('수량을 선택하세요!');
                return
            }
            else if (address == '') {
                alert('주소를 입력하세요!');
                return
            }
            else if (phone_number == '') {
                alert('전화번호를 입력하세요!');
                return
            }


            let data_give = {
                name_give: name,
                count_give: count,
                address_give: address,
                number_give: number

            }



            $.ajax({
                type: "POST",
                url: "/homework",
                data: data_give,
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert(response['msg']);
                        window.location.reload();


                    }
                }

            })


        }
$('#orders-box').html('');
listing();
        function listing() {

            $.ajax({
                type: "GET",
                url: "/homework",
                data: {},
                success: function (response) {
                    if (response['result'] == 'success') {
                        let orders = response['orders']

                        for (let i = 0; i < orders.length; i++) {
                            let order = orders[i];

                            let name = order['name'];
                            let count = order['count'];
                            let address = order['address'];
                            let number = order['number'];

                            make_card(name, address, number);

                        }



                    }
                }

            })


        }

        function make_card(name, address, number) {
            let html = `<tr>
                          <td>${name}</td>
                          <td>${address}</td>
                          <td>${number}</td>
                      </tr>`


            $('#orders-box').append(html);

        }
    </script>
</body>

</html>
